<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="24" fill="url(#grad)"/>
  <g fill="white">
    <!-- Calculator outline -->
    <rect x="48" y="32" width="96" height="128" rx="8" stroke="white" stroke-width="3" fill="none"/>
    <!-- Display -->
    <rect x="56" y="40" width="80" height="20" rx="4" fill="white" opacity="0.9"/>
    <!-- Buttons grid -->
    <circle cx="72" cy="80" r="8" fill="white" opacity="0.8"/>
    <circle cx="96" cy="80" r="8" fill="white" opacity="0.8"/>
    <circle cx="120" cy="80" r="8" fill="white" opacity="0.8"/>
    <circle cx="72" cy="100" r="8" fill="white" opacity="0.8"/>
    <circle cx="96" cy="100" r="8" fill="white" opacity="0.8"/>
    <circle cx="120" cy="100" r="8" fill="white" opacity="0.8"/>
    <circle cx="72" cy="120" r="8" fill="white" opacity="0.8"/>
    <circle cx="96" cy="120" r="8" fill="white" opacity="0.8"/>
    <circle cx="120" cy="120" r="8" fill="white" opacity="0.8"/>
    <!-- Currency symbols -->
    <text x="84" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">$</text>
    <text x="104" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Bs</text>
  </g>
</svg>