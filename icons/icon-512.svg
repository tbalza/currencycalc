<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="64" fill="url(#grad)"/>
  <g fill="white">
    <!-- Calculator outline -->
    <rect x="128" y="80" width="256" height="352" rx="20" stroke="white" stroke-width="8" fill="none"/>
    <!-- Display -->
    <rect x="148" y="100" width="216" height="60" rx="10" fill="white" opacity="0.9"/>
    <!-- Buttons grid -->
    <circle cx="180" cy="220" r="20" fill="white" opacity="0.8"/>
    <circle cx="256" cy="220" r="20" fill="white" opacity="0.8"/>
    <circle cx="332" cy="220" r="20" fill="white" opacity="0.8"/>
    <circle cx="180" cy="280" r="20" fill="white" opacity="0.8"/>
    <circle cx="256" cy="280" r="20" fill="white" opacity="0.8"/>
    <circle cx="332" cy="280" r="20" fill="white" opacity="0.8"/>
    <circle cx="180" cy="340" r="20" fill="white" opacity="0.8"/>
    <circle cx="256" cy="340" r="20" fill="white" opacity="0.8"/>
    <circle cx="332" cy="340" r="20" fill="white" opacity="0.8"/>
    <circle cx="180" cy="400" r="20" fill="white" opacity="0.8"/>
    <circle cx="256" cy="400" r="20" fill="white" opacity="0.8"/>
    <circle cx="332" cy="400" r="20" fill="white" opacity="0.8"/>
    <!-- Currency symbols -->
    <text x="200" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">$</text>
    <text x="260" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">Bs</text>
  </g>
</svg>